# 暴露到集群外部，让外界使用apiVersion: v1kind: Servicemetadata:  name: etcd-clientspec:  type: NodePort  ports:    - name: etcd-client      port: 2379      protocol: TCP      targetPort: 2379      nodePort: 32379  selector:    app: etcd---# 内部 etcd 集群使用apiVersion: v1kind: Servicemetadata:  name: etcdspec:  clusterIP: None  ports:    - port: 2379      name: client    - port: 2380      name: peer  selector:    app: etcd---apiVersion: apps/v1kind: StatefulSetmetadata:  name: etcd  labels:    app: etcdspec:  serviceName: etcd  selector:    matchLabels:      app: etcd  replicas: 3  template:    metadata:      name: etcd      labels:        app: etcd    spec:      containers:        - name: etcd          image: quay.io/coreos/etcd:latest          ports:            - containerPort: 2379              name: client            - containerPort: 2380              name: peer          volumeMounts:            - name: etcddata              mountPath: /var/run/etcd          command:            - /bin/sh            - -c            - |              PEERS="etcd-0=http://etcd-0.etcd:2380,etcd-1=http://etcd-1.etcd:2380,etcd-2=http://etcd-2.etcd:2380"              exec etcd --name ${HOSTNAME} \                --listen-peer-urls http://0.0.0.0:2380 \                --listen-client-urls http://0.0.0.0:2379 \                --advertise-client-urls http://${HOSTNAME}.etcd:2379 \                --initial-advertise-peer-urls http://${HOSTNAME}:2380 \                --initial-cluster-token etcd-cluster-1 \                --initial-cluster ${PEERS} \                --initial-cluster-state new \                --data-dir /var/run/etcd/default.etcd  volumeClaimTemplates:    - metadata:        name: etcddata      spec:        accessModes: ["ReadWriteOnce"]        resources:          requests:            storage: 1Gi---apiVersion: v1kind: PersistentVolumemetadata:  name: etcddataspec:  capacity:    storage: 1Gi  volumeMode: Filesystem  accessModes:    - ReadWriteOnce  persistentVolumeReclaimPolicy: Recycle  hostPath:      # 宿主上目录位置，需要先提前创建    path: /data/etcd      # 此字段为可选    type: Directory